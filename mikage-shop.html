            if (colorMap.has(n)) return colorMap.get(n);
            // 2) 含有（例：アクアブルー×〜）
            for (const [k, v] of colorMap.entries()) {
                if (n.includes(k)) return v;
            }
            // 3) #RRGGBB を含む場合
            const m = n.match(/#([0-9a-f]{6})/i);
            if (m) return "#" + m[1];
            return null;
        }

        // ====== レンダリング ======
        const elQ = document.getElementById('q');
        const elAttr = document.getElementById('attr');
        const elShop = document.getElementById('shop');
        const tbody = document.querySelector('#tbl tbody');

        function render() {
            const term = elQ.value.trim().toLowerCase();
            const attr = elAttr.value;
            const shop = elShop.value;
            const shown = [];
            tbody.innerHTML = '';
            items.forEach(it => {
                const text = JSON.stringify(it).toLowerCase();
                const match = (!term || text.includes(term)) &&
                    (!attr || it.attrs.includes(attr)) &&
                    (!shop || it.shop === shop);
                if (!match) return;
                shown.push(it);
                const hex = guessHex(it.color);
                const tr = document.createElement('tr');
                tr.innerHTML = `
      <td>${it.shop}</td>
      <td>${it.cat}</td>
      <td>${it.name}</td>
      <td>
        <div class="colorcell">
          <span class="swatch" style="--c:${hex?hex:'#ddd'}" title="${it.color}${hex?` (${hex})`:''}"></span>
          <span>${it.color}</span>
        </div>
      </td>
      <td>${(it.attrs||[]).map(a=>`<span class="chip">${a}</span>`).join('')}</td>
      <td>${it.season||''}</td>
      <td>${it.memo||''}</td>`;
                tbody.appendChild(tr);
            });
            document.getElementById('btnCopy').onclick = () => copyRows(shown);
        }

        function copyRows(list) {
            const txt = list.map(it => [
                it.shop, it.cat, it.name, it.color, (it.attrs || []).join('/'), it.season || '', it.memo || ''
            ].join('\t')).join('\n');
            navigator.clipboard.writeText(txt);
        }
        elQ.oninput = render;
        elAttr.onchange = render;
        elShop.onchange = render;
        render();

        // ====== CSV取り込み ======
        document.getElementById('import').onclick = () => {
            const csv = document.getElementById('csv').value.trim();
            if (!csv) return;
            csv.split(/\r?\n/).forEach(line => {
                const [shop, cat, name, color, attrs, season, memo] = line.split(',');
                items.push({
                    shop: (shop || '').trim(),
                    cat: (cat || '').trim(),
                    name: (name || '').trim(),
                    color: (color || '').trim(),
                    attrs: (attrs || '').split('/').map(s => s.trim()).filter(Boolean),
                    season: (season || '').trim(),
                    memo: (memo || '').trim()
                });
            });
            render();
        };

    </script>
</body>
